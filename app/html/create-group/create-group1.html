<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/client.css">
    <link rel="stylesheet" href="css/create-group/create-group1.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div id="content">
        <h3>Creating a new group</h3>
        <div id="bar">
            <div id="s1" class="ss"></div>
            <div id="s2" class="ss"></div>
            <div id="s3" class="ss"></div>
            <div id="s4" class="ss"></div>
            <div id="s5" class="ss"></div>
        </div>
        <div id="form">
            <h4>Group name</h4>
            <form action="">
                <label class="lb" for="">Enter name</label><input id="name" class="inp" type="text">
                <label class="lb" for="">Enter tags</label><input id="tags" class="inp" type="text">
            </form>
        </div>
        <div><p>Your tags</p><br><p id="tags"></p></div>
        <div id="buttons">
            <button id="exit" class="btns">Exit</button>
            <button id="next2" class="btns">Next</button>
        </div>
    </div>


    <div id="footer-placeholder"></div>
    <script src="js/skeleton.js"></script>
    <script src="js/create-group/create-group1.js"></script>
</body>
</html>
