<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/create-events.css">
    <link rel="stylesheet" href="css/client.css">
</head>

<body>

    <!-- nav bar -->
    <div id="navbar-placeholder"></div>

    <div id="container">
        <h1 id="header">Creating an Event</h1>

        <!-- Not yet implemented  -->
        <div id="progress-bar"></div>

        <form>
            <!-- 1st page begins here -->
            <div id="page1">
                <div id="sub-header">
                    <h2>Event Name</h2>
                    <label for="event-name">Enter Name: </label>
                    <input type="text" id="event-name" name="event-name">

                    <div id="sub-header2">
                        <h2>Event Location</h2>
                        <label for="event-street">Enter Street: </label>
                        <input type="text" id="event-street" name="event-street"><br>

                        <label for="event-city">Enter City: </label>
                        <input type="text" id="event-city" name="event-city">
                    </div>

                    <div id="sub-header3">
                        <h2>Event Time</h2>
                        <label>Enter Date & Time: </label>
                        <input type="datetime-local" id="event-date" name="event-date"><br>
                    </div>
                </div>
            </div>
            <!-- 2nd page begins here -->
            <div id="page2">
                <div id="event-type">
                    <h2 id="page2-header">Event Type</h2>

                    <div id="select-type">
                        <div id="type-btn">
                            <button id="public" class="type-btn" name="public" type="button">Public</button>
                            <button id="private" class="type-btn" name="private" type="button">Private</button>
                        </div>
                        <div id="group-call">
                            <div id="public-call" class="no-show">This is a public call to the server.</div>
                            <div id="private-call" class="no-show">This is a private call to the server this.</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3rd page begins here -->
            <div id="page3">
                <div id="event-details">
                    <h2>Event Details:</h2>
                    <label>Enter Description:</label><br>
                    <textarea name="event-description" id="event-description" cols="30" rows="10"></textarea><br>

                    <label id="tag">Enter Tags:</label><br>
                    <textarea name="event-tags" id="event-text" cols="30" rows="10"></textarea>
                </div>
            </div>
            <!-- 4th page begins here -->
            <div id="page4">
                <div id="guidelines-terms">
                    <div id="guidelines">
                        <input type="checkbox" id="gudilines" name="checkbox">
                        <label>I Agree to follow <a href="">community gudilines.</a></label>
                    </div>
                    <div id="terms">
                        <input type="checkbox" id="conditions" name="checkbox">
                        <label>I Agree to follow <a href="">terms & conditions.</a></label>
                    </div>
                </div>
            </div>


            <!-- end of the page buttons -->
            <div id="button">
                <button id="back" class="btn" name="back" type="button">ðŸ¡° Back</button>
                <button id="save-quit" class="btn" name="save-quit" type="button">Save & Quit</button>
                <button id="next" class="btn" name="back" type="button">Next ðŸ¡²</button>
                <button id="finish" class="btn" name="finish" type="button">Finish ðŸ¡²</button>

            </div>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/skeleton.js"></script>
    <script src="js/create-events.js"></script>
</body>

</html>
