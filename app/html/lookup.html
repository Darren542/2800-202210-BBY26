<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K9M - Lookup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/lookup.css">
    <link rel="stylesheet" href="css/client.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div id="content">
        <div id="greeting">
            <img id="avatar" src="/img/K_9_Meet-logos.jpeg">
            <p id="welcome">Welcome Back<span id="username-placeholder"></span></p>
            <img id="epic-image" src="/img/dog.png">
        </div>
        <p id="error-message"></p>
        <input type="text" id="searchbar" placeholder="Search by username..">
        <template id="card-template">
            <div class="card">
                <p id="username"></p>
                <button class="view-profile-Btn">View Profile</button>
            </div>
        </template>
    
        <div id="card-loader">
        </div>
    
        </div> 
    
    </div>
    



    <div id="footer-placeholder"></div>
    <script src="js/skeleton-logged-in.js"></script>
    <script src="js/lookup.js"></script>
</body>

</html>
