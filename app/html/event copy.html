<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K9-Meet Event</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="/css/client.css">
  <link rel="stylesheet" href="/css/event.css">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div id="content">
    <div id="container">

      <!-- <img src="" alt=""> -->
      <div id="img">The Image Placeholder.</div>

      <h3 id="event-name"></h3>

      <div id="event-info">
        <div>
          <div class="values">
            <p class="sub-heading">Event Location:</p><span id="event-location">Location Placeholder</span>
          </div>
        </div>

        <div>
          <div class="values">
            <p class="sub-heading">Event Start Time:</p><span id="event-time">Time & Duration Placeholder</span>
          </div>
        </div>
        <!-- <div>
          <div class="values">
            <p class="sub-heading">Event Duration:</p>
            <spam id="event-time">Duration Placeholder</spam>
          </div>
        </div> -->
        <div>
          <div class="values">
            <p class="sub-heading">Number of Participants:</p><span id="event-members">Members Placeholder</span>
          </div>
        </div>
        <div>
          <div class="values">
            <p class="sub-heading">Owner of Event:</p><span id="event-owner">Owner Placeholder</span>
          </div>
        </div>
      </div>

      <div id="event-description">Description Placeholder</div>
    </div>

  </div>
  <div id="footer-placeholder"></div>
  <script src="/js/skeleton-logged-in.js"></script>
  <script src="/js/event.js"></script>
</body>

</html>
