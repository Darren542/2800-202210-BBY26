<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K9M - Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div id="greeting">
        <p id="welcome">Welcome Back</p>
        <p id="username-placeholder">Placeholder</p>
    </div>

    <div id="epic">
        <img src="https://i.ytimg.com/vi/FHytoCvj90w/maxresdefault.jpg" alt="epic-image">
    </div>

    <div id="posts-container">
        <p id="posts-header">Browse Events</p>
        <p id="sort-option">Sort by <button class="dropdown"> distance </button> </p>
        <div class="dropdown-content">
            <p id="dropdown-option-1">distance</p>
            <p id="dropdown-option-2">date</p>
            <p id="dropdown-option-3">participants</p>
        </div>
        <div id="posts-loader">
            <div class="post" id="example-post">
                <img src="https://searchengineland.com/wp-content/seloads/2012/01/google-maps-highlight.jpg" alt="sample map">
                <div id="post-location">123 Park, Burnaby</div>
                <div id="post-date">May 5, 2022</div>
                <div id="post-time">3:20pm - 4:20pm</div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/client.js"></script>
</body>

</html>
