<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K9M - Advanced Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/advanced-search.css">
    <link rel="stylesheet" href="css/client.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div id="content">
        <div class="page" id="page-1">
            <div id="title-div">
                <span id="title">Advanced Search</span>
                <img id="epic-image" src="/img/paws.png">
            </div>
            <p id="choose-search-option">choose search option</p>
            <div id="search-options-div">
                <button id="search-users-button">Users</button>
                <button id="search-groups-button">Groups</button>
                <button id="search-events-button">Events</button>
            </div>
        </div>
        <div class="page" id="page-2">
            <div id="title-div">
                <span id="title">Advanced Search</span>
                <img id="epic-image" src="/img/paws.png">
            </div>
            <div id="tag-picker">
                <p id="choose-tag">choose tag</p>
                <div id="tags-div">
                    <button id="small-dogs" class="tag">Small Dogs <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="big-dogs" class="tag">Big Dogs <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="all-dogs" class="tag">All Dogs <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="puppies" class="tag">Puppies <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="old-dogs" class="tag">Old Dogs <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="outside" class="tag">Outside <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="young-people" class="tag">Young Ppl <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                    <button id="old-people" class="tag">Old Ppl <img class="checkmark" src="/img/checkmark.png"
                            alt="checkmark"></button>
                </div>
            </div>

            <div id="city-picker">
                <p id="choose-city">choose city</p>
                <button id="dropdown-button">Burnaby <img id="dropdown-arrow" src="/img/dropdown.png" alt="dropdown"></button>
                <div id="dropdown-content" class="dropdown-content-inactive">
                    <button class="city">Burnaby</button>
                    <button class="city">Coquitlam</button>
                    <button class="city">Delta</button>
                    <button class="city">Langley</button>
                    <button class="city">Maple Ridge</button>
                    <button class="city">New Westminster</button>
                    <button class="city">North Vancouver</button>
                    <button class="city">Pitt Meadows</button>
                    <button class="city">Port Coquitlam</button>
                    <button class="city">Port Moody</button>
                    <button class="city">Richmond</button>   
                    <button class="city">Surrey</button>
                    <button class="city">Vancouver</button>
                    <button class="city">White Rock</button>
                </div>
            </div>

            <p id="error-message"></p>
            <div id="wrapper">
                <button id="back-button">Back</button>
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="page" id="page-3">
            <div id="title-div">
                <span id="title">Advanced Search</span>
                <img id="epic-image" src="/img/paws.png">
            </div>
            <div id="card-loader">

            </div>
            <div id="wrapper">
                <button id="back-to-search-button">Back</button>
                <button id="back-to-home-button">Home</button>
            </div>
        </div>
    </div>
    <template id="post-template">
        <div class="post">
            <img id="event-img" alt="event image">
            <p>Event Name: <span id="event-name-placeholder"></span></p>
            <p>Event Location: <span id="event-street-placeholder"></span>, <span
                    id="event-address-placeholder"></span></p>
            <p>Event Date: <span id="event-date-placeholder"></span></p>
            <p>Event Duration: <span id="event-duration-placeholder"></span></p>
            <p>Event Description: </p>
            <p id="event-description-placeholder"></p>
            <br></br>
            <a href="#" id="link">Read More</a>
        </div>
    </template>


    <div id="footer-placeholder"></div>
    <script src="js/skeleton-logged-in.js"></script>
    <script src="js/advanced-search.js"></script>
</body>

</html>
