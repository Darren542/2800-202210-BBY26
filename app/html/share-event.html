<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fbd331a905.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .button {
          display: inline-block;
          padding: 2px;

      }
      .button:hover{
          transform: scale(1.3);
          cursor: pointer;
      }
    </style>
    <title>Share Event</title>
  </head>
  <body>
    <div class="button-container">
      <div class="button whats-app"><i class="fa-brands fa-whatsapp"></i></div>
      <div class="button facebook"><i class="fa-brands fa-facebook"></i></div>
      <div class="button twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="button email"><i class="fa-solid fa-envelope"></i></div>
    </div>
    <script
      src="https://kit.fontawesome.com/fbd331a905.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/shareEvent.js"></script>
  </body>
</html>
