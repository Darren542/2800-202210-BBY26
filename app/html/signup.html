<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/client.css">
</head>


<body>
    <!-- nav bar -->
    <div id="navbar-placeholder"></div><br>

    
    <div id="container">

        <!-- header -->
        <div id="header">
            <h2>Create an Account Today. üê∂</h2>
        </div>
        
        <!-- From for email & password -->
        <div id="sign-up">

            <div id="signup-info">
                <div id="email-taken" class="no-show">Account with that Email already exists</div>
                <form method="get"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password"><br>
                    <label for="password">Confirm Password:</label><br>
                    <input type="password" id="confirm-password"><br><br>
                    <div id="check-password"></div><br><br>
                    <button class="buttons" id="submit" name="submit" type="button">Sign-Up</button>
                    <div id="no-match" class="no-show">Passwords do not match</div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    
         <!-- I used this to create froms -->
    <!-- https://www.w3schools.com/html/html_forms.asp used this make fromes -->

    <!-- fix this later. Now fixed -->
    <script src="js/skeleton.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
